<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Products</title>
    <link rel="icon" href="./images/inventory.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>All Products in Stock</h1>
    </header>
    <main>
        <div id="products-container">
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Buying Price</th>
                        <th>Selling Price</th>
                    </tr>
                </thead>
                <tbody id="product-list"></tbody>
            </table>
        </div>
        <button onclick="window.location.href='index.html'">Back to Dashboard</button>
    </main>
    <script src="js/viewProducts.js"></script>
</body>
</html>
