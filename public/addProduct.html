<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="icon" href="./images/add_product.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Add New Product</h1>
    </header>
    <main>
        <form id="add-product-form">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <label for="buyingPrice">Buying Price:</label>
            <input type="number" id="buyingPrice" name="buyingPrice" required>
            
            <label for="sellingPrice">Selling Price:</label>
            <input type="number" id="sellingPrice" name="sellingPrice" required>
            
            <button type="submit">Add Product</button>
        </form>
        <button onclick="window.location.href='index.html'">Back to Dashboard</button>
    </main>
    <script src="js/addProduct.js"></script>
</body>
</html>
